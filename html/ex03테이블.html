<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--표형태를 제작하는 태그는 <table>
        tr :표의 행을 제작할 때 사용 실제 데이터가 작성되는 공간은 아님
        td : 표의 열을 제작할 때 사용 실제 데티터가 작성되는 공간
        th : 표의 열을 제작할 때 사용 실제 데이터가 작성 되는 공간(컬럼제작)

    -->


    <table border="1px solid black">
        <tr>
            <th>이름</th>
            <th>성별</th>
            <th>직급</th>
        </tr>
        <tr>
            <td>정형</td>
            <td>남자</td>
            <td>사원</td>
        </tr>
        <tr>
            <td>손지영</td>
            <td>여자</td>
            <td>대리</td>
        </tr>


    </table>


    <br>
    <br>


    <!--병합-->
    <table border="1px solid black">
    <tr bgcolor = "yellow">
        <th>이름</th>
        <!--셀을 가로로 병합할 때는 colsapn ="합치는 칸"-->
        <th colspan="2">성별, 지역</th>
        <th>직급</th>
    </tr>
    <tr>
        <td align="center">정형</td>
        <td>남자</td>
        <td>광주</td>
        <!--세을 세로로 병합할 대는 rowspan = "합치는 칸"-->
        <td rowspan="2">선임</td>
    </tr>
    <tr>
        <td>손지영</td>
        <td>여자</td>
        <td>광주</td>
    </tr>
    </table>


    
    
 
</body>
</html>
