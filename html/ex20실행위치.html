<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /*
        스타일 선언방식
        - 내부 방식
        - 인라인 방식
        - 외부 방식

        1. 내부방식
         - html코드 안에 style태그로 직접 작성되는 방법
         - 단점 : 코드의 보안이 안된다, 코드의 양이 증가한다.
                  코드의 재사용성이 존재하지 않는다
         - 장점 : 코드와 바로 바로 비교가 가능하다 ->로컬 할 때만 사용
                  
        2. 인라인 방식
         - 태그에 직접 스타일을 명시하는 방법
         - 단점 : 코드의 보안이 안됨다, 코드의 재사용성이 없다!
         - 장점 : 빠르게 수정이 가능하다
         - 사용처 : 중요하지 않는 스타일을 작성, 재사용할 필요가 X

         3. 외부 방식
          - html파일과 css파일을 분리
          - <link rel="stylesheet" href="main.css">를 통해서 파일을 업로드
          장점 : 보안이 간능하다, 재사용성이 증가, 코드가 짧아진다, 수정이 용이
          
        */
     

    </style>
</head>
<body>
    <h1>변형할 태그</h1>
    <h2 style="color:blue">인라인방식</h2>
    
</body>
</html>
