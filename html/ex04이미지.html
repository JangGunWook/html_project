<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--이미지를 보여주는 태그<img>
      src : 이미지 파일의 경로를 알려주는 속성(필수)
      alt : 이미지 파일의 문제가 있는 경우 텍스트로 대체해준다(필수)
      width : 가로 길이를 설정하는 속성(공통)
      hight : 세로 길이를 설정하는 속성(공통)
      크기를 지정할때 px(고정값) %(변동값)

      파일의 경로는 내부장식 vs 외부방식
      - 내부방식 : 내가 작업중인 파일과 같은 폴더(워크스페이스) 내의 파일을 불러오기
        장점 : 지우지 않으면 평생 유지 가능
        단점 : 프로그램의 용량이 커진다
      - 외부방식 : 네트워크를 통해서 다른 주소의 이미지를 불러드리는 방식
        장점 : 용량을 차지하지 않는다
        단점 : 주소가 바뀌면 사용할 수 없다
      - 경로찾는 방법(상대경로)
        1)폴더 안에 있는 경우는 폴더명/폴더명/폴더명
        2)현재 작성중인 파일을 기준으로 폴더를 나가야 한다면 ../ 나가준다
          - 나가야하는 폴더가 볼더가 복수개라면 ../ 폴더의 개수만큼
        3)현재 파일을 기준으로 폴더를 한번에 루트폴더(메인폴더) 나갈때는/
        
        반대되는 경로==(절대경로)
        -- 네트워크를 통해서 외부에서 가지고 오는 경로(경로가 변경되지 않는 경우)
    -->
    <!--상대경로-->
    <img src="/이미지/웃으며 살아요.jpg" alt="오타니 환호성" width="500px" height="500px">
    <!--절대경로-->
    <img src="https://image.newsis.com/2023/07/18/NISI20230718_0000352513_web.jpg?rnd=20230718143532" alt="오타니 환호성" width="500px" height="500px">
</body>
</html>
