<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /*
     전체선택자 
     - 모든 태그에게 적용할때 사용
     - 키워드 : *
     */
    
    *{
        color :red
    }
    
    p{
       /* 
       폰트패밀리 : 비슷한 포트끼리 모아놓음 
       사용자에게 인식못하는 폰트가 존재할 때 대체하기 위해서
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 50px; 
       */
       color : blue;
    }

    .p{
        color
    }

    #a{
        color
    }
    
</style>
</head>
<body>
    
    <h1>
    CSS
    </h1>

    <p >
        안녕하세요
    </p>
    <p >
        안녕하세요
    </p>
    
</body>
</html>
