<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--제목을 만드는 태그-->
    <!--h1~h6으로 나눠짐-->
    <h1>기아타이거즈</h1>
    <h2>기아타이거즈</h2>


    <!--문단을 만드느 태그 p태그-->
    <!--enter의 기능<br>-->
    첫번째 문단<br>
    두번째 문단 
    <p>첫번째 문단</p>
    <p>두번째 문단</p>

    <!--글자를 두껍게 만든느 태그 strong vs b-->
    <strong>스트롱태그</strong>
    <br>
    <b>b태그</b>
    <br>

    <!--글자를 기울여서 작성 em태그 vs i태그-->
    <em>em태그</em>
    <br>
    <i>i태그</i>











</body>
</html>
