<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        span태그는 아무런 기능이 없는 공태그
        - 문단안의 데이터들 중에 특정, 단어처럼 원하는 부분을 표시 할 때
        - span태그는 화면상의 변화가 없기 때문에
        */
       span{
            color : blue;
        }
    </style>
</head>
<body>
    
<p>
    안녕하세요! <span>7월</span>의 마지막 입니다!
</p>

</body>
</html>
