<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color :yellow
        }
         #p1{
            /*
            id 태그
            고유값, gs에서 사용 
            */
            color : red;
        }
        .p2{
            /*class 태그*/
            color : green;
        }

        div li{
            /*자식 태그*/
            color :purple;
        }

        div> ul> .li{
            /*자식태그, class태그*/
            color :purple;
        }

    </style>
</head>
<body>
    <p class = "p2">첫 번째 p태그</p>
    <p class = "p2">두 번째 p태그</p>
    <p class = "p2">세 번째 p태그</p>

    <div>   
        <ul>
            <li class = "p">1번째</li>
            <li>2번재</li>
            <li>3번째</li>
        </ul>
    </div>
 

    <ul>
        <li>1번째</li>
        <li>2번재</li>
        <li>3번째</li>
    </ul>

    <ol>
        <li>1번째</li>
        <li>2번재</li>
        <li>3번째</li>
    </ol>


</body>
</html>
